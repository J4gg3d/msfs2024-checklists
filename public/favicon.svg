<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Hintergrund: dunkler Kreis (Cockpit-Style) -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e"/>

  <!-- Äußerer Ring (Turbinen-Gehäuse) -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#4fc3f7" stroke-width="2.5"/>

  <!-- Innerer Ring (Nacelle) -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#333" stroke-width="1"/>

  <!-- Turbinenschaufeln - 12 Blätter wie bei echten Jet-Engines -->
  <g fill="#4fc3f7" opacity="0.85">
    <!-- Gebogene Schaufeln für realistischen Look -->
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(30, 32, 32)"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(60, 32, 32)"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(90, 32, 32)"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(120, 32, 32)"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(150, 32, 32)"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(180, 32, 32)"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(210, 32, 32)"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(240, 32, 32)"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(270, 32, 32)"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(300, 32, 32)"/>
    <path d="M32 9 Q36 18, 34 26 L32 27 L30 26 Q28 18, 32 9" transform="rotate(330, 32, 32)"/>
  </g>

  <!-- Spinner/Nabe (Zentrum) mit Highlight -->
  <circle cx="32" cy="32" r="6" fill="#4fc3f7"/>
  <circle cx="30" cy="30" r="2" fill="#7fd8fc" opacity="0.6"/>

  <!-- Checkmark Overlay (klein, rechts unten) -->
  <circle cx="50" cy="50" r="11" fill="#00e676"/>
  <path d="M44 50 L48 54 L56 44" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
